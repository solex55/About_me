    <main class="container">
        <div class="login">
                <h2>Login</h2>
                <form id="login" method="POST" auto-complete="off">
                <label>Email </label><br>
                <input type="email" name="email" placeholder="example@mail.com" id="name" required><br><br>
                <label>Password </label><br>
                <input type="password" name="password" placeholder="password" id="password" required><br><br>
                <h4>Dont have an account <a href="register.html">sign in</a></h4><br><br>
                <input type="submit" value="Sign In" id="submit">
                </form>
            </div>
    </main>
